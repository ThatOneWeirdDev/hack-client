<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Step 3</title>
     <script>
                function submitForm() {
            window.location.href = "activated.html";
        }
    </script>
</head>
<body class="solarized-dark" class="hack">
    <h1>Details of Targeted User</h1>
    <form class="form">
        <fieldset class="form-group">
          <label for="username">User ID:</label>
          <input id="username" type="text" placeholder="user's name..." class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="email">EMAIL:</label>
          <input id="email" type="email" placeholder="user's email..." class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="country">COUNTRY:</label>
          <select id="country" class="form-control">
            <option>U.S.</option>
            <option>U.K.</option>
          </select>
        </fieldset>
        <fieldset class="form-group form-textarea">
          <label for="message">Target Code:</label>
          <textarea id="message" rows="5" class="form-control"></textarea>
        </fieldset>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-block submitForm" onclick="submitForm()">Submit</button>
        </div>
      </form>
      <br>
      <br>
      <label>Need help finding a User ID?</label>
      <a href="userid.html">Click Here</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack/0.8.1/hack.css" integrity="sha512-aKs7+Z3okpWvDV412JxbJDBGnC0i4GbFEH1VAYimNMdbOV9skiE3qyQpeWdI0jVW6HF0MsBUiewSjEqHt2M9Cg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack/0.8.1/solarized-dark.css" integrity="sha512-UdnAnSaYx4f7nSk2twXm4Rk4GkUPyW9hk+nDwDYMjR6MQSFTuWLZpHK2iln9gepFU7RHex0pJMXLCD+j6k2j0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
                function submitForm() {
            window.location.href = "found.html";
        }
    </script>
</head>
<body class="solarized-dark" class="hack">
  <h1>Welcome to the User ID Finder</h1>
    <form class="form">
        <fieldset class="form-group">
          <p for="username">What was the last known <strong>display name</strong> of this user?</p>
          <input id="username" type="text" placeholder="Username921" class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <p for="username">Please enter the email the user is using or has used for this service.</p>
          <input id="email" type="text" placeholder="johndoe@gmail.com" class="form-control">
        </fieldset>
      </form>
      <button type="submit" class="btn btn-primary btn-block submitForm" onclick="submitForm()">Look Up</button>
      </html>

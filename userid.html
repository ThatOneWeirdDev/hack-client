<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User ID Finder</title>
    <script>
                function submitForm() {
            window.location.href = "found.html";
        }
    </script>
</head>
<body class="solarized-dark" class="hack">
  <h1>Welcome to the User ID Finder</h1>
    <form class="form">
        <fieldset class="form-group">
          <p for="username">What was the last known <strong>display name</strong> of this user?</p>
          <input id="username" type="text" placeholder="Username921" class="form-control">
        </fieldset>
        <fieldset class="form-group">
          <p for="username">Please enter the email the user is using or has used for this service.</p>
          <input id="email" type="text" placeholder="johndoe@gmail.com" class="form-control">
        </fieldset>
      </form>
      <button type="submit" class="btn btn-primary btn-block submitForm" onclick="submitForm()">Look Up</button>
      </html>
